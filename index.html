<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="win-lose"></div>
      <div class="container">
        <div class="main__inner">
          <div class="main__top">
            <img
              class="main__top-img"
              id="card_gif"
              src="img/take_card.png"
              alt=""
            />
            <h1 class="main__top-title">Игра в 21</h1>
            <button class="main__btn" id="start">Играть</button>
          </div>
          <div class="main__btns">
            <button disabled class="main__btn" id="more">Еще</button>
            <button disabled class="main__btn" id="pas">Пас</button>
          </div>
          <div class="main__content">
            <div class="player">
              <h2 class="player__title">Игрок 1</h2>
              <h2 class="player__score">Счет: <span id="score1"></span></h2>
              <div class="game" id="game1"></div>
            </div>
            <div class="player">
              <h2 class="player__title">Игрок 2</h2>
              <h2 class="player__score">Счет: <span id="score2"></span></h2>
              <div class="game" id="game2"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
